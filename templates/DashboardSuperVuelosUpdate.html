{%  extends "baseSuperUsers.html" %}
 
{% block contenido %}
            <div class="details">
                <!-- order details list -->
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Crear Vuelos</h2>
                    </div>
                    <div class="cardHeader">
                        <form action ="{{url_for('main.DashboardSuperVuelos')}}" method="POST">
                        <input type="text" name="fecha" placeholder="Fecha">
                        <input type="text" name="hora" placeholder="Hora">
                        <input type="text" name="origen" placeholder="Origen"> 
                        <input type="text" name="destino" placeholder="Destino"> 
                        <input type="text" name="id_piloto" placeholder="Piloto">
                        <input type="text" name="avion" placeholder="Avion">
                        <input type="text" name="capacidad" placeholder="Capacidad">
                        <input type="text" name="estado" placeholder="estado">
                        <button class="form__button" value="Enviar" type="submit
                        ">Guardar</button>
                    </div>
                     
            <div class="details">
                <!-- order details list -->
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Vuelos Programados</h2>
                    </div>
                     <table>
                        <thead>
                            <tr>
                                <td>Id</td>
                                <td>Fecha</td>
                                <td>Hora</td>
                                <td>Origen</td>
                                <td>Piloto</td>
                                <td>Avion</td>
                                <td>Capacidad</td>
                                <td>Estado</td>                                
                            </tr>
                        </thead>
                        <tbody>
                            {% for vuelo in vuelos %}
                            <tr>
                                <td>{{vuelo.0}}</td>
                                <td>{{vuelo.1}}</td>
                                <td>{{vuelo.2}}</td>
                                <td>{{vuelo.3}}</td>
                                <td>{{vuelo.4}}</td>
                                <td>{{vuelo.5}}</td>
                                <td>{{vuelo.6}}</td>
                                <td>{{vuelo.7}}</td>
                                <td><a href="/DashboardSuperUsersEdit/{{vuelos.1}}"><ion-icon name="create-outline"></ion-icon></a></td>
                                <td><a href="/DashboardSuperVuelosDelete/{{vuelos.1}}"><ion-icon name="trash-outline"></ion-icon></a></td>
                            </tr>
                            {% endfor %}
                                                      
                        </tbody>
                     </table>
                    </div>
                </div>
             </div>   
    {% endblock %}
