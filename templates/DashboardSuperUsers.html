{%  extends "baseSuperUsers.html" %}
 
{% block contenido %}
            <div class="details">
                <!-- order details list -->
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Crear Usuarios</h2>
                    </div>
                    <div class="cardHeader">
                        <form action ="{{url_for('main.DashboardSuperUsers')}}" method="POST">
                        <input type="text" name="nombre" placeholder="Nombre Completo">
                        <input type="text" name="username" placeholder="Nombre Usuario">
                        <input type="email" name="correo" placeholder="Correo Electronico">
                        <input type="password" name="clave" placeholder="ContraseÃ±a"> 
                        <select name="tipo_user" >
                            <option value="0">Super Usuario</option>
                            <option value="1"selected="selected">Piloto</option>
                            <option value="2">Pasajero</option>
                        </select>
                        <button class="form__button" value="Enviar" type="submit">Guardar</button>
                    </div>
                     
            <div class="details">
                <!-- order details list -->
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Usuarios</h2>
                    </div>
                     <table>
                        <thead>
                            <tr>
                                <td>Nombre</td>
                                <td>Username</td>
                                <td>Correo</td>
                                <td>Tipo</td>
                                <td>Operacion</td>                                
                            </tr>
                        </thead>
                        <tbody>
                            {% for usuario in usuarios %}
                            <tr>
                                <td>{{ usuario.0}}</td>
                                <td>{{ usuario.1}}</td>
                                <td>{{ usuario.2}}</td>
                                <td>{{ usuario.3}}</td>
                                <td>{{ usuario.7}}</td>
                                <td><a href="/DashboardSuperUsersEdit/{{usuario.0}}"><ion-icon name="create-outline"></ion-icon></a><a href="/DashboardSuperUsersDelete/{{usuario.0}}"><ion-icon name="trash-outline"></ion-icon></a></td>
                            {% endfor %}
                            </tr>                        
                        </tbody>
                     </table>
                    </div>
                </div>
             </div>   
    {% endblock %}
