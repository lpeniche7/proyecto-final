<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Formulario de Ingreso</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <!-- <link rel="stylesheet" href="./src/main.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/stylereg.css') }}">
</head>
<body>
    <div class="container">
        <form class="form " id="createAccount"  action ="{{url_for('main.registro')}}" method="POST">
            <h1 class="form__title" name=createC >Crear Cuenta</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" name="nombre" id="signupUsername" class="form__input" autofocus placeholder="Nombre">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" name="username" class="form__input" autofocus placeholder="Usuario">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" name="correo" autofocus placeholder="Email ">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" name="contraseña" autofocus placeholder="Contraseña">
                <div class="form__input-error-message"></div>
            </div>
            
            <button class="form__button" value="Enviar" type="submit">Enviar</button>
           
        </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
           <p>{{message}}<a href="{{url_for('main.login')}}"> Ir a Login</a></p> 

        {% endfor %}
        {% with messages =" " %} {% endwith  %}

        {% endif %}
        {% endwith %}
        
    </div>
</body>
