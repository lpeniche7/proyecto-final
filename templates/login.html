<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <!-- <link rel="stylesheet" href="./src/main.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/stylelogin.css') }}">
</head>
<body>
    <div class="container">
        <form class="form" id="login"  method="POST">
            {{csrf_token }}
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" name="username" id="username" class="form__input" autofocus placeholder="Usuario">
                <span class="error" id="errorUsername"></span>
            </div>
            <div class="form__input-group">
                <input type="password" name="userPassword" id="userPassword" class="form__input" autofocus placeholder="ContraseÃ±a">
                <div class="form__input-error-message" id="errorPassword"></div>
            </div>
            <button class="form__button" type="submit">Ingresar</button>
            <p class="form__text">
                <a class="form__link" href="{{url_for('main.registro')}}" id="linkCreateAccount">No tiene cuenta? Crear una cuenta</a>
            </p>

        </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
           <p>{{message}}</p> 
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
    <script src="/templates/ingreso.js"></script>



</body>
